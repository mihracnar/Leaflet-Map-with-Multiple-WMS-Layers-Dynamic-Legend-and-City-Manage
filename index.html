<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([lat, lon], 4);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/light_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        L.tileLayer.wms('https://tvksaysgis.csb.gov.tr/geoserver/tabiatvarlik/wms?VERSION=1.3.0&TRANSPARENT=true&LAYERS=tabiatvarlik%3AVatandasSitAlani&STYLES=&TILED=true&WIDTH=256&HEIGHT=256&CRS=EPSG%3A3857&BBOX=4383204.9499851465%2C3130860.6785608195%2C5009377.08569731%2C3757032.8142729835L', {
            layers: 'Derece1DogalSitAlani',
            format: 'image/png',
            transparent: true
        }).addTo(map);
    </script>
</body>
</html>
