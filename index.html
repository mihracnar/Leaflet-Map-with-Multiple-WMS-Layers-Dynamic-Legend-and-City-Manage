<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Layers Control, Legend, and Mini Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        #container {
            display: flex;
            flex: 1;
        }
        #sidebar {
            background-color: #f0f0f0;
            padding: 10px;
            width: 250px;
        }
        #map {
            flex: 1;
        }
        .legend {
            background-color: white;
            padding: 10px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Harita Başlığı</h1>
        <p>Bu haritanın açıklaması burada yer alır.</p>
    </div>
    <div id="container">
        <div id="sidebar">
            <p>Burada ek açıklamalar yapabilirsin.</p>
        </div>
        <div id="map"></div>
    </div>
    <div class="legend">
        <h4>Lejant</h4>
        <p>Katman 1: Açıklama</p>
        <p>Katman 2: Açıklama</p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
    <script>
        var map = L.map('map').setView([lat, lon], 4);

        // Taban Haritası
        var baseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/light_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // WMS Katmanı
        var wmsLayer = L.tileLayer.wms('https://tvksaysgis.csb.gov.tr/geoserver/tabiatvarlik/wms?VERSION=1.3.0&TRANSPARENT=true&LAYERS=tabiatvarlik%3AVatandasSitAlani&STYLES=&TILED=true&WIDTH=256&HEIGHT=256&CRS=EPSG%3A3857&BBOX=4383204.9499851465%2C3130860.6785608195%2C5009377.08569731%2C3757032.8142729835', {
            layers: 'Derece1DogalSitAlani',
            format: 'image/png',
            transparent: true
        }).addTo(map);

        // Katman Kontrolü
        var baseMaps = {
            "Carto Light No Labels": baseLayer
        };
        
        var overlayMaps = {
            "WMS Layer": wmsLayer
        };

        L.control.layers(baseMaps, overlayMaps, {position: 'topright'}).addTo(map);

        // Lejant
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<h4>Lejant</h4>';
            div.innerHTML += '<p>Katman 1: Açıklama</p>';
            div.innerHTML += '<p>Katman 2: Açıklama</p>';
            return div;
        };

        legend.addTo(map);

        // Mini Harita
        var miniMapLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/light_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 19
        });

        new L.Control.MiniMap(miniMapLayer, {
            toggleDisplay: true,
            minimized: false,
            position: 'bottomleft'
        }).addTo(map);
    </script>
</body>
</html>
